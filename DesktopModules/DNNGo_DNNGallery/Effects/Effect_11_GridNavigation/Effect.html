<style type="text/css">
#tj_container${ModuleID} .img_gallery${ModuleID}
{
	width:${xf.ViewXmlSetting("ItemWidth",300)}px; 
	height:${xf.ViewXmlSetting("ItemHeight",115)}px;
}
</style>
<div id="tj_container${ModuleID}" class="$ThemeName" style="width: ${xf.ViewXmlSetting("width","100%")}; height: ${xf.ViewXmlSetting("height","250")}px;">
    <div class="tj_nav">
        <span id="tj_prev${ModuleID}" class="tj_prev">${xf.ViewXmlSetting("Previous","Previous")}</span> 
        <span id="tj_next${ModuleID}" class="tj_next">${xf.ViewXmlSetting("Next","Next")}</span>
    </div>
    <div class="tj_wrapper">
        <ul class="tj_gallery">
            #if($DataList.Count > 0) 
                #foreach($DataItem in $DataList)
                    <li>
                        <a  ${xf.ViewFancyBox($DataItem)} target="${xf.ViewLinkTarget($DataItem)}" href="${xf.ViewLinkUrl($DataItem.UrlLink)}" title="$DataItem.Description">
                            <img class="img_gallery${ModuleID}" src="${xf.ViewLinkUrl($DataItem.Thumbnails)}" alt="$DataItem.Title" />
                        </a>
                    </li>
                 #end 
            #end
        </ul>
    </div>
</div>
<script type="text/javascript">
    jQuery(function ($) 
    {
        $('#tj_container${ModuleID}').gridnav({
            navL: '#tj_prev${ModuleID}',
		    navR: '#tj_next${ModuleID}',
            rows: ${xf.ViewXmlSetting("rows",2)},
            type: {
                mode: '${xf.ViewXmlSetting("mode","sequpdown")}', 		 
                speed: ${xf.ViewXmlSetting("speed",500)}, 			 
                easing: '${xf.ViewXmlSetting("easing","jswing")}', 			 
                factor: ${xf.ViewXmlSetting("factor",50)}
            }
        });


        jQuery('.fancybox-${ModuleID}')
		  		.attr('rel', 'media-gallery')
		  		.fancybox({
                 modal: ${xf.ViewXmlSetting("fancybox_modal","false")},
                scrollOutside: ${xf.ViewXmlSetting("fancybox_scrollOutside","true")},
                 // Properties for each animation type
                // Opening fancyBox
                openEffect: '${xf.ViewXmlSetting("fancybox_openEffect","fade")}', // 'elastic', 'fade' or 'none'
                openSpeed: ${xf.ViewXmlSetting("fancybox_openSpeed",250)},
                openEasing: '${xf.ViewXmlSetting("fancybox_openEasing","swing")}',
                openOpacity: ${xf.ViewXmlSetting("fancybox_openOpacity","true")},

                //Closing fancyBox
                closeEffect: '${xf.ViewXmlSetting("fancybox_closeEffect","fade")}', // 'elastic', 'fade' or 'none'
                closeSpeed: ${xf.ViewXmlSetting("fancybox_closeSpeed",250)},
                closeEasing: '${xf.ViewXmlSetting("fancybox_closeEasing","swing")}',
                closeOpacity: ${xf.ViewXmlSetting("fancybox_closeOpacity","true")},
				helpers : {
						media : {}
					}
        });
    });
</script>
