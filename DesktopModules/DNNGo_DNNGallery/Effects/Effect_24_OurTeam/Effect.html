<div class="wrapper_$ThemeName">
<ul id="fancybox-ul-${ModuleID}" class="$ThemeName clearfix"> 
#if($DataList.Count > 0) 
    #foreach($DataItem in $DataList)
      <li>
        <a class="fancybox fancybox-${ModuleID}"  href="#divOurTeam_${DataItem.ID}"  data-fancybox-group="gallery-${ModuleID}" title="$DataItem.Title"><img src="${xf.ViewLinkUrl($DataItem.Picture)}" alt="" style=" width:${xf.ViewXmlSetting("width",200)}px; height:${xf.ViewXmlSetting("height",200)}px;" /></a>
        <div class="name_title">$DataItem.Title</div>
        <div class="subtitle">$DataItem.Subtitle</div>
        <div id="divOurTeam_${DataItem.ID}" class="fancybox_div" style="display:none;">
            $DataItem.ContentText
        </div>
      </li>
    #end
#end 
</ul>
        ${Pager}

</div>
<script type="text/javascript" charset="utf-8">
    jQuery(function ($) {
        $('.fancybox-${ModuleID}').fancybox({
				maxWidth: ${xf.ViewXmlSetting("fancyboxwidth",500)},
                 modal: ${xf.ViewXmlSetting("fancybox_modal","false")},
				 mouseWheel:${xf.ViewXmlSetting("fancybox_mouseWheel","true")},
                scrollOutside: ${xf.ViewXmlSetting("fancybox_scrollOutside","true")},
                 // Properties for each animation type
                // Opening fancyBox
                openEffect: '${xf.ViewXmlSetting("fancybox_openEffect","fade")}', // 'elastic', 'fade' or 'none'
                openSpeed: ${xf.ViewXmlSetting("fancybox_openSpeed",250)},
                openEasing: '${xf.ViewXmlSetting("fancybox_openEasing","swing")}',
                openOpacity: ${xf.ViewXmlSetting("fancybox_openOpacity","true")},

                //Closing fancyBox
                closeEffect: '${xf.ViewXmlSetting("fancybox_closeEffect","fade")}', // 'elastic', 'fade' or 'none'
                closeSpeed: ${xf.ViewXmlSetting("fancybox_closeSpeed",250)},
                closeEasing: '${xf.ViewXmlSetting("fancybox_closeEasing","swing")}',
                closeOpacity: ${xf.ViewXmlSetting("fancybox_closeOpacity","true")}
        });
    });
</script>
<style type="text/css">
.$ThemeName li:hover img{  border:8px solid ${xf.ViewXmlSetting("Color","#ff0000")};}
.$ThemeName li:hover{border-bottom:1px solid ${xf.ViewXmlSetting("Color","#ff0000")};}
</style>
