
<div id="ImageScroll${ModuleID}" class="$ThemeName" style=" height:${xf.ViewXmlSetting("height",200)}px;">
    #if($DataList.Count > 0) 
        #foreach($DataItem in $DataList)
		<a  ${xf.ViewFancyBox($DataItem)} href="${xf.ViewLinkUrl($DataItem.UrlLink)}" target="${xf.ViewLinkTarget($DataItem)}" title="$DataItem.Description" ><img class="img_gallery${ModuleID}" src="${xf.ViewLinkUrl($DataItem.Thumbnails)}" alt="$DataItem.Title" width="${xf.ViewXmlSetting("item_width",300)}" height="${xf.ViewXmlSetting("item_height",200)}" /></a>
        #end 
    #end
</div>

<!-- Plugin initialization -->
<script type="text/javascript">
	// Initialize the plugin with no custom options
    jQuery(document).ready(function () {
        // None of the options are set
        jQuery("div#ImageScroll${ModuleID}").smoothDivScroll({
			// Autoscrolling
            autoScrollingMode: '${xf.ViewXmlSetting("autoScrollingMode","onStart")}', // always, onStart or empty (no auto scrolling) String
            autoScrollingDirection: '${xf.ViewXmlSetting("ScrollDirection","endlessLoopLeft")}', // right, left, backAndForth, endlessLoopRight, endlessLoopLeft String
			autoScrollingStep: ${xf.ViewXmlSetting("ScrollingStep",1)}, // Pixels
			autoScrollingInterval: ${xf.ViewXmlSetting("ScrollingInterval",10)}, // Milliseconds
			manualContinuousScrolling: ${xf.ViewXmlSetting("manual_Scrolling","true")},
			// Touch scrolling
			touchScrolling: ${xf.ViewXmlSetting("touchScrolling","true")},
			// Easing for when the scrollToElement method is used
			scrollToAnimationDuration: ${xf.ViewXmlSetting("AnimationDuration",1000)}, // Milliseconds
            mousewheelScrolling: '${xf.ViewXmlSetting("mousewheelScrolling","none")}'
        });
 
        jQuery('.fancybox-${ModuleID}')
		  		.attr('rel', 'media-gallery')
		  		.fancybox({
                 modal: ${xf.ViewXmlSetting("fancybox_modal","false")},
                scrollOutside: ${xf.ViewXmlSetting("fancybox_scrollOutside","true")},
                 // Properties for each animation type
                // Opening fancyBox
                openEffect: '${xf.ViewXmlSetting("fancybox_openEffect","fade")}', // 'elastic', 'fade' or 'none'
                openSpeed: ${xf.ViewXmlSetting("fancybox_openSpeed",250)},
                openEasing: '${xf.ViewXmlSetting("fancybox_openEasing","swing")}',
                openOpacity: ${xf.ViewXmlSetting("fancybox_openOpacity","true")},

                //Closing fancyBox
                closeEffect: '${xf.ViewXmlSetting("fancybox_closeEffect","fade")}', // 'elastic', 'fade' or 'none'
                closeSpeed: ${xf.ViewXmlSetting("fancybox_closeSpeed",250)},
                closeEasing: '${xf.ViewXmlSetting("fancybox_closeEasing","swing")}',
                closeOpacity: ${xf.ViewXmlSetting("fancybox_closeOpacity","true")},
				helpers : {
						media : {}
					}
        });

    });
</script>
