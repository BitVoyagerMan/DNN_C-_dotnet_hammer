<div class="$ThemeName">
<ul id="GalleryView${ModuleID}" class="GalleryView">
    #if($DataList.Count > 0) 
        #foreach($DataItem in $DataList)
		<li><img src="${xf.ViewLinkUrl($DataItem.Picture)}" alt="$DataItem.Title" title="$DataItem.Title" data-description="$DataItem.Description" /></li>
        #end 
    #end
</ul>
</div>
<!-- Plugin initialization -->
<script type="text/javascript">
    // Initialize the plugin with no custom options
    jQuery(document).ready(function () {
        // None of the options are set
        jQuery("#GalleryView${ModuleID}").galleryView({
        panel_width: ${xf.ViewXmlSetting("panel_width",700)}, 				//INT - width of gallery panel (in pixels)
        panel_height: ${xf.ViewXmlSetting("panel_height",340)}, 				//INT - height of gallery panel (in pixels)
		transition_speed: ${xf.ViewXmlSetting("transition_speed",800)}, 		//INT - duration of panel/frame transition (in milliseconds)
		transition_interval: ${xf.ViewXmlSetting("transition_interval",3000)}, 		//INT - delay between panel/frame transitions (in milliseconds)
		easing: '${xf.ViewXmlSetting("easing","swing")}', 				//STRING - easing method to use for animations (jQuery provides 'swing' or 'linear', more available with jQuery UI or Easing plugin)
		show_panels: ${xf.ViewXmlSetting("show_panels","true")}, 				//BOOLEAN - flag to show or hide panel portion of gallery
		show_panel_nav: ${xf.ViewXmlSetting("show_panel_nav","true")}, 			//BOOLEAN - flag to show or hide panel navigation buttons
		enable_overlays: ${xf.ViewXmlSetting("enable_overlays","true")}, 			//BOOLEAN - flag to show or hide panel overlays

		panel_animation: '${xf.ViewXmlSetting("panel_animation","slide")}', 		//STRING - animation method for panel transitions (crossfade,fade,slide,none)
		panel_scale: '${xf.ViewXmlSetting("panel_scale","crop")}', 			//STRING - cropping option for panel images (crop = scale image and fit to aspect ratio determined by panel_width and panel_height, fit = scale image and preserve original aspect ratio)
		overlay_position: '${xf.ViewXmlSetting("overlay_position","bottom")}', 	//STRING - position of panel overlay (bottom, top)
		pan_images: ${xf.ViewXmlSetting("pan_images","true")},				//BOOLEAN - flag to allow user to grab/drag oversized images within gallery
		pan_style: '${xf.ViewXmlSetting("pan_style","drag")}',				//STRING - panning method (drag = user clicks and drags image to pan, track = image automatically pans based on mouse position
		pan_smoothness: ${xf.ViewXmlSetting("pan_smoothness",15)},				//INT - determines smoothness of tracking pan animation (higher number = smoother)
		start_frame: ${xf.ViewXmlSetting("start_frame",1)}, 				//INT - index of panel/frame to show first when gallery loads
		show_filmstrip: ${xf.ViewXmlSetting("show_filmstrip","true")}, 			//BOOLEAN - flag to show or hide filmstrip portion of gallery
		show_filmstrip_nav: ${xf.ViewXmlSetting("show_filmstrip_nav","true")}, 		//BOOLEAN - flag indicating whether to display navigation buttons
		enable_slideshow: ${xf.ViewXmlSetting("enable_slideshow","true")},			//BOOLEAN - flag indicating whether to display slideshow play/pause button
		autoplay: ${xf.ViewXmlSetting("autoplay","true")},				//BOOLEAN - flag to start slideshow on gallery load
		show_captions: ${xf.ViewXmlSetting("show_captions","true")}, 			//BOOLEAN - flag to show or hide frame captions	
		filmstrip_size: ${xf.ViewXmlSetting("filmstrip_size",3)}, 				//INT - number of frames to show in filmstrip-only gallery
		filmstrip_style: '${xf.ViewXmlSetting("filmstrip_style","scroll")}', 		//STRING - type of filmstrip to use (scroll = display one line of frames, scroll filmstrip if necessary, showall = display multiple rows of frames if necessary)
		filmstrip_position: '${xf.ViewXmlSetting("filmstrip_position","bottom")}', 	//STRING - position of filmstrip within gallery (bottom, top, left, right)
		frame_width: ${xf.ViewXmlSetting("frame_width",150)}, 				//INT - width of filmstrip frames (in pixels)
		frame_height: ${xf.ViewXmlSetting("frame_height",60)}, 				//INT - width of filmstrip frames (in pixels)
		frame_opacity: ${xf.ViewXmlSetting("frame_opacity","0.5")}, 			//FLOAT - transparency of non-active frames (1.0 = opaque, 0.0 = transparent)
		frame_scale: '${xf.ViewXmlSetting("frame_scale","crop")}', 			//STRING - cropping option for filmstrip images (same as above)
		frame_gap: ${xf.ViewXmlSetting("frame_gap",5)}, 					//INT - spacing between frames within filmstrip (in pixels)
		show_infobar: ${xf.ViewXmlSetting("show_infobar","true")},				//BOOLEAN - flag to show or hide infobar
		infobar_opacity: ${xf.ViewXmlSetting("infobar_opacity",1)}				//FLOAT - transparency for info bar
		});
    });
</script>
