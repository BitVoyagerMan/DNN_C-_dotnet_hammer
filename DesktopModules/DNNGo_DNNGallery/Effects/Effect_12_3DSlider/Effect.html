
<div class="SliderRevolution3D $ThemeName" style="max-height:${xf.ViewXmlSetting("MaxHeight",500)}px;">
	<div id="SliderRevolution3D${ModuleID}" style="max-height:${xf.ViewXmlSetting("MaxHeight",500)}px; height:${xf.ViewXmlSetting("MaxHeight",500)}px;" >
	<ul>
    #if($DataList.Count > 0) 
        #foreach($DataItem in $DataList)	
		    <!-- THE FIRST SLIDE -->
		    <li data-transition="${xf.ViewItemSetting($DataItem,"data-transition","random")}" data-link="${xf.ViewLinkUrl($DataItem.UrlLink)}" data-target="${xf.ViewLinkTarget($DataItem)}">    
				<img src="${xf.ViewLinkUrl($DataItem.Picture)}" data-lazyload="${xf.ViewLinkUrl($DataItem.Picture)}" alt="$DataItem.Title"/>
                
                <div class="tp-caption sfb stb banner_title"
						        data-x="0"
						        data-y="325"
                                data-hoffset="0" 
                                data-voffset="0"
						        data-speed="500"
                                data-endspeed="500"
                                data-start="1200"
                                data-end="0"
                                data-easing="easeOutExpo" 
                                data-endeasing="easeOutExpo"
                                style="">$DataItem.Title</div>

                #if($DataItem.ContentText!="")
                <div class="tp-caption sfb stb banner_content"
						        data-x="0"
						        data-y="367"
                                data-hoffset="0" 
                                data-voffset="0"
						        data-speed="500"
                                data-endspeed="500"
                                data-start="1300"
                                data-end="0"
                                data-easing="easeOutExpo" 
                                data-endeasing="easeOutExpo"
                                style="">$DataItem.ContentText</div>
                #end
                	
            </li>
        #end
	#end
	</ul>
	<div class="tp-bannertimer"></div>
</div>
</div>
 

#if($DataList.Count > 0) 
<script type="text/javascript" charset="utf-8">
    jQuery(document).ready(function ($) {
        $("#SliderRevolution3D${ModuleID}").revolution({
            delay: ${xf.ViewXmlSetting("delay",5000)}, //The time one slide stays on the screen in Milliseconds. Global Setting. You can set per Slide extra local delay time via the data-delay in the <li> element (Default: 9000)
				
			startwidth:${xf.ViewXmlSetting("startwidth",1200)},
			startheight:${xf.ViewXmlSetting("Startheight2",500)},
			
			navigationType:"${xf.ViewXmlSetting("navigationType","bullet")}",				// bullet, thumb, none
			navigationArrows: "${xf.ViewXmlSetting("navigationArrows","default")}", 		//Display position of the Navigation Arrows.(default, nexttobullets, none)

			navigationStyle:"${xf.ViewXmlSetting("navigationStyle","round")}",				// round,square,navbar,round-old,square-old,navbar-old, or any from the list in the docu (choose between 50+ different item),

			navigationHAlign:"${xf.ViewXmlSetting("navigationHAlign","center")}",				// Vertical Align top,center,bottom
			navigationVAlign:"${xf.ViewXmlSetting("navigationVAlign","bottom")}",					// Horizontal Align left,center,right
			navigationHOffset:${xf.ViewXmlSetting("navigationHOffset",0)},                    //The Offset position of the navigation depending on the aligned position.  from -1000 to +1000 any value in px.   i.e. -30 
			navigationVOffset: ${xf.ViewXmlSetting("navigationVOffset",20)},                   //The Offset position of the navigation depending on the aligned position.  from -1000 to +1000 any value in px.   i.e. -30 

			soloArrowLeftHalign: "${xf.ViewXmlSetting("soloArrowLeftHalign","left")}",             //Vertical and Horizontal Align of the Navigation Arrows (left and right independent!) Possible values navigationHAlign: "left","center","right"  and naigationVAlign: "top","center","bottom"        
			soloArrowLeftValign: "${xf.ViewXmlSetting("soloArrowLeftValign","center")}",           //Vertical and Horizontal Align of the Navigation Arrows (left and right independent!) Possible values navigationHAlign: "left","center","right"  and naigationVAlign: "top","center","bottom"
			soloArrowLeftHOffset:${xf.ViewXmlSetting("soloArrowLeftHOffset",20)},                //The Offset position of the navigation depending on the aligned position.  from -1000 to +1000 any value in px.   i.e. -30   Each Arrow independent
			soloArrowLeftVOffset: ${xf.ViewXmlSetting("soloArrowLeftVOffset",0)},                 //The Offset position of the navigation depending on the aligned position.  from -1000 to +1000 any value in px.   i.e. -30   Each Arrow independent

			soloArrowRightHalign: "${xf.ViewXmlSetting("soloArrowRightHalign","right")}",           //Vertical and Horizontal Align of the Navigation Arrows (left and right independent!) Possible values navigationHAlign: "left","center","right"  and naigationVAlign: "top","center","bottom"
			soloArrowRightValign: "${xf.ViewXmlSetting("soloArrowRightValign","center")}",          //Vertical and Horizontal Align of the Navigation Arrows (left and right independent!) Possible values navigationHAlign: "left","center","right"  and naigationVAlign: "top","center","bottom"
			soloArrowRightHOffset: ${xf.ViewXmlSetting("soloArrowRightHOffset",20)},               //The Offset position of the navigation depending on the aligned position.  from -1000 to +1000 any value in px.   i.e. -30   Each Arrow independent
			soloArrowRightVOffset: ${xf.ViewXmlSetting("soloArrowRightVOffset",0)},               //The Offset position of the navigation depending on the aligned position.  from -1000 to +1000 any value in px.   i.e. -30   Each Arrow independent
			shadow:0,

			touchenabled:"${xf.ViewXmlSetting("touchenabled","on")}",						// Enable Swipe Function : on/off
			onHoverStop:"${xf.ViewXmlSetting("onHoverStop","on")}",						// Stop Banner Timet at Hover on Slide on/off
			stopAtSlide:${xf.ViewXmlSetting("stopAtSlide","-1")},							// Stop Timer if Slide "x" has been Reached. If stopAfterLoops set to 0, then it stops already in the first Loop at slide X which defined. -1 means do not stop at any slide. stopAfterLoops has no sinn in this case.
			stopAfterLoops:${xf.ViewXmlSetting("stopAfterLoops","-1")},						// Stop Timer if All slides has been played "x" times. IT will stop at THe slide which is defined via stopAtSlide:x, if set to -1 slide never stop automatic
			hideCaptionAtLimit:${xf.ViewXmlSetting("hideCaptionAtLimit",0)},					// It Defines if a caption should be shown under a Screen Resolution ( Basod on The Width of Browser)
			hideAllCaptionAtLilmit:${xf.ViewXmlSetting("hideAllCaptionAtLilmit",0)},				// Hide all The Captions if Width of Browser is less then this value
			hideSliderAtLimit:${xf.ViewXmlSetting("hideSliderAtLimit",0)},					// Hide the whole slider, and stop also functions if Width of Browser is less than this value
			fullWidth:"On",						// Turns On or Off the Fullwidth Image Centering in FullWidth Modus
            forceFullWidth:"On"

		});
    });
 
</script>
#end
 
<style type="text/css">
.$ThemeName .banner_title{
	background-color:${xf.ViewXmlSetting("TitleBgColor","#00bfa7")};
}

</style>
